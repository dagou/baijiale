<html>

<style type="text/css">
body {
    width:800px;
	margin:10px;
    white-space: nowrap;
}
.topTable tr{
    width:500px;
	text-align:left;
}
.topTable td{
    width:100px;
}
input {
  width:40px;
}
.downTable td{
  height:30px;
  width:100px;
}
.downTable tr{
  height:30px;
}
.downTable table {
  width:800px;
  
}
</style>
<SCRIPT type=text/JavaScript>

var   fso,   f1,   ts,   s;   
var path=window.document.location.href;
var fffend = path.indexOf("四路三断反统计");
var diskpath = path.substring(8,fffend);
function checkFile(){
  var startGame = document.getElementById('startGame').value;
  var endGame = document.getElementById('endGame').value;
  var i;   
   fso   =   new   ActiveXObject("Scripting.FileSystemObject"); 
  for ( i = startGame;i<=endGame;i++){
    var fname = "四路三断反"+i+".htm";
    filepath=diskpath+fname;
    if (!fso.fileexists(filepath)){
      alert(fname+" 不存在!");
      break;
    } else {
	  var f,content;
	  var count,winLostDiff,betDiff,benefitSum;
      f=fso.OpenTextFile(filepath,1,false,-1); 
      content = f.readAll();
	  f.Close();
      var filter = /<INPUT id=winTime1 class=titleRed value=\d/g;
      alert(filter.testcontent));
	}
  }

}
function getWord2(str,startKey,endKey){
var startIdx = str.indexOf(startKey);
var strT = "";
if(startIdx!=-1){
strT=str.substring(startIdx,str.length);
}
var end = strT.indexOf(endKey);
end = startIdx+end;
var temp = null;
if(startIdx!=-1&&end!=-1){
temp =  str.substring(startIdx+startKey.length,end);
}
//根据此应用的特殊情况做出调整
end = temp.lastIndexOf("value=")+6;
temp= temp.substring(end,temp.length);
return temp;
}
</SCRIPT>
</head>
<body>
  <div class="topTable"><table>
    <tr>
      <td>统计从：</td>
	  <td><input id="startGame">局 到 </td>
	  <td><input id="endGame">局</td>
	  <td><button id="win" onClick="checkFile()">统计</button></td>
    </tr>
  </table>
  </div>
  <div  class="downTable"><table>
    <tr>
      <td>局数</td>
	  <td>输赢口</td>
      <td>输赢钱</td>
      <td>庄抽水</td>
      <td>纯利</td>
    <tr>
  </table></div>
</body>
</html>
